<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
</head>
<body>
    <h1>Hospital Management System</h1>
    
    <!-- Add Patient Form -->
    <h2>Add Patient</h2>
    <form action="AddPatientServlet" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>
        
        <button type="submit">Add Patient</button>
    </form>

    <!-- View Patients Button -->
    <h2>View Patients</h2>
    <a href="ViewPatientsServlet">View Patients</a>

    <!-- View Doctors Button -->
    <h2>View Doctors</h2>
    <a href="ViewDoctorsServlet">View Doctors</a>

    <!-- Book Appointment Form -->
    <h2>Book Appointment</h2>
    <form action="BookAppointmentServlet" method="post">
        <label for="patientId">Patient Id:</label>
        <input type="number" id="patientId" name="patientId" required><br><br>
        
        <label for="doctorId">Doctor Id:</label>
        <input type="number" id="doctorId" name="doctorId" required><br><br>
        
        <label for="appointmentDate">Appointment Date (YYYY-MM-DD):</label>
        <input type="text" id="appointmentDate" name="appointmentDate" required><br><br>
        
        <button type="submit">Book Appointment</button>
    </form>
</body>
</html>
